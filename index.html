<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile For Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#ff69b4">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white bg-opacity-80 backdrop-blur-sm shadow-md z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-pink-600">Smile For Me</a>
                <div class="space-x-4">
                    <a href="#daily-note" class="text-gray-600 hover:text-pink-600 transition">Daily Note</a>
                    <a href="#memories" class="text-gray-600 hover:text-pink-600 transition">Memories</a>
                    <a href="#mood" class="text-gray-600 hover:text-pink-600 transition">Mood</a>
                    <a href="#vault" class="text-gray-600 hover:text-pink-600 transition">Secret Vault</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-24 pb-12 text-center">
        <h1 class="text-5xl font-bold text-pink-600 mb-4">Smile For Me</h1>
        <p class="text-xl text-gray-600">Made with love, just for you.</p>
    </section>

    <!-- Daily Love Note -->
    <section id="daily-note" class="py-12 bg-white bg-opacity-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">Today's Love Note</h2>
            <div class="message-container">
                <div class="message-content">
                    <div id="daily-note-text" class="romantic-text"></div>
                </div>
            </div>
            <div class="flex justify-center space-x-4 mt-6">
                <button id="save-note" class="btn-primary">
                    Save Today's Note 💝
                </button>
                <button id="new-note" class="btn-primary bg-purple-500 hover:bg-purple-600">
                    New Note 💫
                </button>
            </div>
        </div>
    </section>

    <!-- Click for a Smile -->
    <section class="py-12">
        <div class="container mx-auto px-4 text-center">
            <button id="smile-button" class="px-8 py-4 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full text-xl font-bold hover:from-pink-600 hover:to-purple-600 transition transform hover:scale-105">
                Click for a Smile 😊
            </button>
            <div id="smile-content" class="mt-8 max-w-2xl mx-auto"></div>
        </div>
    </section>

    <!-- Memory Timeline -->
    <section id="memories" class="py-12 bg-white bg-opacity-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">Our Memories</h2>
            <div id="memory-timeline" class="max-w-3xl mx-auto">
                <!-- Memory items will be added dynamically -->
            </div>
        </div>
    </section>

    <!-- Mood Picker -->
    <section id="mood" class="py-12">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold text-pink-600 mb-8">How are you feeling today?</h2>
            <div class="flex justify-center space-x-4 mb-8">
                <button class="mood-button text-4xl" data-mood="happy">😊</button>
                <button class="mood-button text-4xl" data-mood="sad">😢</button>
                <button class="mood-button text-4xl" data-mood="stressed">😰</button>
                <button class="mood-button text-4xl" data-mood="angry">😠</button>
            </div>
            <div id="mood-response" class="text-xl text-gray-700"></div>
        </div>
    </section>

    <!-- Miss Me Button -->
    <section class="py-12 bg-white bg-opacity-50">
        <div class="container mx-auto px-4 text-center">
            <button id="miss-me-button" class="px-8 py-4 bg-red-500 text-white rounded-full text-xl font-bold hover:bg-red-600 transition transform hover:scale-105">
                Press This When You Miss Me ❤️
            </button>
        </div>
    </section>

    <!-- Secret Messages Vault -->
    <section id="vault" class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">Secret Messages Vault</h2>
            <div class="vault-calendar max-w-2xl mx-auto">
                <input type="date" class="w-full p-2 border-2 border-pink-300 rounded-lg mb-4">
                <div id="secret-message" class="text-center text-gray-700"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
